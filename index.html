
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daging Topi Payment System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      max-width: 750px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .section {
      margin-top: 20px;
    }
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .item label {
      flex: 1;
      text-align: right;
    }
    .item input {
      width: 60px;
      text-align: center;
    }
    .item button {
      width: 40px;
      height: 40px;
      font-size: 20px;
    }
    .payment-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .payment-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #333;
      background: #eee;
      border-radius: 8px;
    }
    .payment-buttons button.selected {
      background-color: #4CAF50;
      color: white;
    }
    .big-submit {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ffeb3b;
      border: 3px solid black;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }
    .sale-icon::after {
      content: " ✅";
    }
    .report-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .report-table th, .report-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #cashReceivedGroup {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Daging Topi Payment System</h2>

  <div class="section">
    <label for="sessionDate">Session Date:</label>
    <input type="date" id="sessionDate" />
    <label for="staff">Staff:</label>
    <select id="staff">
      <option>Acik</option>
      <option>Sappy</option>
      <option>Ayu</option>
      <option>Farah</option>
    </select>
  </div>

  <div class="section" id="items">
    <div class="item"><label>7pcs (RM15):</label><button onclick="adjustQty('i7pcs', -1)">−</button><input type="text" id="i7pcs" value="0" readonly /><button onclick="adjustQty('i7pcs', 1)">+</button></div>
    <div class="item"><label>14pcs (RM28):</label><button onclick="adjustQty('i14pcs', -1)">−</button><input type="text" id="i14pcs" value="0" readonly /><button onclick="adjustQty('i14pcs', 1)">+</button></div>
    <div class="item"><label>Frozen (RM26):</label><button onclick="adjustQty('ifrozen', -1)">−</button><input type="text" id="ifrozen" value="0" readonly /><button onclick="adjustQty('ifrozen', 1)">+</button></div>
    <div class="item"><label>Kuah (RM2):</label><button onclick="adjustQty('ikuah', -1)">−</button><input type="text" id="ikuah" value="0" readonly /><button onclick="adjustQty('ikuah', 1)">+</button></div>
  </div>

  <div class="section payment-buttons">
    <button id="btnCash" onclick="selectPayment('Cash')">Pay with Cash</button>
    <button id="btnQR" onclick="selectPayment('QR')">Pay with QR</button>
  </div>

  <div class="section" id="cashReceivedGroup">
    <label>Cash Received: RM <input type="number" id="cashReceived" min="0"></label>
    <div id="changeDue"></div>
  </div>

  <div class="section">
    <button class="big-submit sale-icon" onclick="submitSale()">Submit Sale</button>
  </div>

  <div class="section">
    <button onclick="generateReport()">Generate Report</button>
  </div>

  <div class="section" id="report"></div>

  <script>
    const prices = { i7pcs: 15, i14pcs: 28, ifrozen: 26, ikuah: 2 };
    let selectedPayment = "Cash";
    document.getElementById("sessionDate").valueAsDate = new Date();

    function adjustQty(item, change) {
      const input = document.getElementById(item);
      let qty = parseInt(input.value) || 0;
      qty += change;
      if (qty < 0) qty = 0;
      input.value = qty;
    }

    function selectPayment(type) {
      selectedPayment = type;
      document.getElementById("btnCash").classList.toggle("selected", type === "Cash");
      document.getElementById("btnQR").classList.toggle("selected", type === "QR");
      document.getElementById("cashReceivedGroup").style.display = type === "Cash" ? "block" : "none";
      document.getElementById("cashReceived").value = "";
      document.getElementById("changeDue").innerText = "";
    }

    function submitSale() {
      const date = document.getElementById("sessionDate").value;
      const staff = document.getElementById("staff").value;
      if (!date) return alert("Select session date");

      const sale = { staff, payment: selectedPayment, timestamp: new Date().toLocaleTimeString(), total: 0 };
      for (let key in prices) {
        const qty = parseInt(document.getElementById(key).value) || 0;
        sale[key] = qty;
        sale.total += qty * prices[key];
      }

      if (selectedPayment === "Cash") {
        const cashReceived = parseFloat(document.getElementById("cashReceived").value);
        if (isNaN(cashReceived) || cashReceived < sale.total) {
          alert("Not enough cash received.");
          return;
        }
        sale.cashReceived = cashReceived;
        sale.change = cashReceived - sale.total;
        document.getElementById("changeDue").innerText = `Change: RM${sale.change.toFixed(2)}`;
      }

      const data = JSON.parse(localStorage.getItem("sales") || "{}");
      data[date] = data[date] || [];
      data[date].push(sale);
      localStorage.setItem("sales", JSON.stringify(data));
      alert("Sale submitted!");

      document.querySelectorAll("#items input").forEach(el => el.value = 0);
    }

    function generateReport() {
      const report = document.getElementById("report");
      const data = JSON.parse(localStorage.getItem("sales") || "{}");
      let html = "";

      for (let date in data) {
        const daySales = data[date];
        let totalCash = 0, totalQR = 0;
        let totalItems = { i7pcs: 0, i14pcs: 0, ifrozen: 0, ikuah: 0 };
        daySales.forEach(s => {
          totalItems.i7pcs += s.i7pcs || 0;
          totalItems.i14pcs += s.i14pcs || 0;
          totalItems.ifrozen += s.ifrozen || 0;
          totalItems.ikuah += s.ikuah || 0;
          (s.payment === "Cash" ? totalCash : totalQR) += s.total;
        });

        html += `<h3>Sales Report - ${date}</h3>`;
        html += `<table class="report-table">
          <tr><th>Item</th><th>Total</th></tr>
          <tr><td>7pcs</td><td>${totalItems.i7pcs}</td></tr>
          <tr><td>14pcs</td><td>${totalItems.i14pcs}</td></tr>
          <tr><td>Frozen</td><td>${totalItems.ifrozen}</td></tr>
          <tr><td>Kuah</td><td>${totalItems.ikuah}</td></tr>
          <tr><td>Total Cash</td><td>RM${totalCash.toFixed(2)}</td></tr>
          <tr><td>Total QR</td><td>RM${totalQR.toFixed(2)}</td></tr>
          <tr><td>Grand Total</td><td>RM${(totalCash + totalQR).toFixed(2)}</td></tr>
        </table>`;
      }

      report.innerHTML = html;
    }
  </script>
</body>
</html>
