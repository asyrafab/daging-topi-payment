<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daging Topi Payment System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 750px;
      margin: auto;
      text-align: center;
      background-color: #f5f5dc;
    }
    .item, .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .item label {
      flex: 1;
      text-align: left;
    }
    .item button {
      width: 30px;
      height: 30px;
      font-weight: bold;
    }
    .item input {
      width: 50px;
      text-align: center;
    }
    .section {
      margin-top: 20px;
    }
    .payment-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .payment-buttons button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      background-color: #eee;
    }
    .payment-buttons button.selected {
      background-color: #4CAF50;
      color: white;
    }
    .big-submit {
      display: inline-block;
      margin: 20px 0;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffeb3b;
      color: black;
      border: 3px solid black;
      border-radius: 10px;
      cursor: pointer;
    }
    .sale-icon::after {
      content: ' âœ…';
    }
    button.secondary {
      padding: 10px 20px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .hidden {
      display: none;
    }
    #cashReceivedGroup {
      display: none;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .row, .item {
        flex-direction: column;
        align-items: stretch;
      }
      .item label {
        text-align: center;
        margin-bottom: 5px;
      }
      .item input, .item button, select, input[type="date"] {
        font-size: 18px;
        padding: 10px;
      }
      .payment-buttons {
        flex-direction: column;
        gap: 10px;
      }
      .big-submit {
        width: 100%;
        font-size: 20px;
        padding: 20px;
      }
      button.secondary {
        width: 100%;
        margin-bottom: 10px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Daging Topi Payment System</h2>
  <!-- The rest of the functional HTML code goes here -->
</body>
</html>
